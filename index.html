<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт техники</title>
  <link 
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h2>Ремонт техники различных брендов</h2>
  </header>
  <main>
    <div class="main__content">
      <div class="brands" id="brands">
        <div class="brand__card">
          <span class="brand__icon brand__icon--acer"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--apple"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--bosch"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--hp"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--lenovo"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--samsung"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--sony"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--viewsonic"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--acer"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--apple"></span>
          <button class="brand__button"></button>
        </div>
        <div class="brand__card">
          <span class="brand__icon brand__icon--bosch"></span>
          <button class="brand__button"></button>
        </div>
      </div>
      <button class="brands__btn brands__btn--open" id="brands__open">Показать все</button>
      <button class="brands__btn brands__btn-close" id="brands__close">Скрыть</button>


      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--acer"></span>
              <button class="brand__button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--apple"></span>
              <button class="brand__button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--bosch"></span>
              <button class="brand__button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--hp"></span>
              <button class="brand__button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--lenovo"></span>
              <button class="brand__button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--samsung"></span>
              <button class="brand__button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--sony"></span>
              <button class="brand__button"></button>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <span class="brand__icon brand__icon--viewsonic"></span>
              <button class="brand__button"></button>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>  
  </main>
</body>
</html>
