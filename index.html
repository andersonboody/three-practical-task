<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт техники</title>
  <link 
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h2>Ремонт техники различных брендов</h2>
  </header>
  <main>
    <div class="main__content">
      <div class="brands" id="brands">
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/acer.png" alt="acer"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/apple.png" alt="apple"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/bosch.png" alt="bosch"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/hp.png" alt="hp"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/lenovo.png" alt="lenovo"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/samsung.png" alt="samsung"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/sony.png" alt="sony"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/viewsonic.png" alt="viewsonic"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/acer.png" alt="acer"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/apple.png" alt="apple"></a>
        </div>
        <div class="brand__card">
          <a href="#" class="brand__icon"><img src="./img/bosch.png" alt="bosch"></a>
        </div>
      </div>
      <button class="brands__button button button--open" id="brands__open">Показать все</button>


      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/acer.png" alt="acer"></a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/apple.png" alt="apple"></a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/bosch.png" alt="bosch"></a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/hp.png" alt="hp"></a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/lenovo.png" alt="lenovo"></a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/samsung.png" alt="samsung"></a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/sony.png" alt="sony"></a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand__card">
              <a href="#" class="brand__icon"><img src="./img/viewsonic.png" alt="viewsonic"></a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>  
  </main>
</body>
</html>
